<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let arr = [4, 5, 3, 2, 1];
      let temp;
      document.querySelector(".ascending").addEventListener("click", function () {
        let arr = [4, 5, 3, 2, 1];
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        document.querySelector("display").textContent = arr;
      });
      document.querySelector(".descending").addEventListener("click", function () {
        let arr = [4, 5, 3, 2, 1];
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        document.querySelector("display").textContent = arr;
      });
        



    </script>
</body>
</html>
